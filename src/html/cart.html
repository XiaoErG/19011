    <script type="text/html" id="cart-template">
     {{each list item index}}
    <tr class="cart-shop" " data-id="{{item.id}}" data-color="{{item.color}}" data-size="{{item.size}}" data-title="{{item.title}}" data-img="{{item.img}}" data-price="{{item.price}}" data-type="{{item.type}}">
        <td>
            <input type="checkbox"  class="check-some"/>
        </td>
        <td style="position:relative;">
            <a href="/html/product.html?id={{item.id}}&type={{item.type}}" class="cart-a-style"><img src="{{item.img}}"/></a>

            <span class="cart-span-style">尺码：<i>{{item.size}}</i></span>
          </p>
        </td>
        <td >￥<a style="font-weight:bold;">{{item.price}}</a></td>
        <td>
            <span class="cart-count-span minus">-</span>

            <span class="cart-count-span plus">+</span>
        </td>
